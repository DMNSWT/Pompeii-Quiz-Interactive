<!doctype html>  
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		
		<title>reveal.js - HTML5 Presentations</title>

		<meta name="description" content="An easy to use CSS 3D slideshow tool for quickly creating good looking HTML presentations.">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/print.css" type="text/css" media="print">

		<link rel="stylesheet" href="lib/css/zenburn.css">
	</head>
	
	<body>
		
		<div class="reveal">

			<!-- Used to fade in a background when a specific slide state is reached -->
			<div class="state-background"></div>
			
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides 1a">
				<section>
					<section>
						<h1>When there's an argument, would you rather:</h1>
						<ul>
							<li><a href="#" class="leftAnswer">Fight it OUT!</a></li>
							<li><a href="#" class="rightAnswer">Talk it out...</a></li>
							<li><a href="#" class="downAnswer">Keep Out</a></li>
						</ul>
						<div class="controls">
							<a class="left" href="#">&#x25C4;</a>
							<a class="right" href="#">&#x25BA;</a>
							<a class="up" href="#">&#x25B2;</a>
							<a class="down" href="#">&#x25BC;</a>
						</div>
						<script>
							// Delicously hacky. Look away.  -- guess I leave this in?? -GL
							if( navigator.userAgent.match( /(iPhone|iPad|iPod|Android)/i ) ) document.write( '<p style="color: rgba(0,0,0,0.3); text-shadow: none;">('+'Tap to navigate'+')</p>' );
						</script>
					</section>
					<section>
						<h2>Keep Out</h2>
						<p>
						<a href="#">Next question</a>
						</p>
					</section>
				</section>
				<section>
					<h2>Talk it out...</h2>
					<p>
						Talking's your thing.  :)  Aren't you a nice guy.
					</p>
					<p>
						<a href="#">Next question</a>
					</p>
				</section>
				
			</div>
			<!-- for some reason, when you have TWO or MORE div classes with "Slides" class name, the click button INSIDE the div no longer navigate properly.  
				Nor do the A href tags link.... 
			-->	
			<!--       -->	
					
			<div class="slides 2a">
				<section>
					<section>
						<h2>Test1 Section</h2>
					</section>
					<section>
						<h2>Test2 Section</h2>
					</section>
				</section>
				<section>
						<h2>Test3 Section</h2>
					</section>
			</div>
			
			<!-- The navigational controls UI -->
			<aside class="controls">
				<a class="left" href="#">&#x25C4;</a>
				<a class="right" href="#">&#x25BA;</a>
				<a class="up" href="#">&#x25B2;</a>
				<a class="down" href="#">&#x25BC;</a>
			</aside>

			<!-- Presentation progress bar -->
			<div class="progress"><span></span></div>
			
		</div>

		<script src="lib/js/head.min.js"></script>

		<script>
			// Load reveal.js as well as a classList polyfill if needed
			head.js( !document.body.classList ? 'lib/js/classList.js' : null )
				.js( 'js/reveal.js', function() {

				// Parse the query string into a key/value object
				var query = {};
				location.search.replace( /[A-Z0-9]+?=(\w*)/gi, function(a) {
					query[ a.split( '=' ).shift() ] = a.split( '=' ).pop();
				} );

				// Fires when a slide with data-state=customevent is activated
				Reveal.addEventListener( 'customevent', function() {
					console.log( '"customevent" has fired' );
				} );

				// Fires each time a new slide is activated
				Reveal.addEventListener( 'slidechanged', function( event ) {
					// event.previousSlide, event.currentSlide, event.indexh, event.indexv
				} );

				// Full list of configuration options available here:
				// https://github.com/hakimel/reveal.js#configuration
				Reveal.initialize({
					controls: true,
					progress: true,
					history: true,
					
					theme: query.theme || 'default', // default/neon/beige
					transition: query.transition || 'default' // default/cube/page/concave/linear(2d)
				});

			} );
			
			// Load highlight.js for syntax highlighting of code samples
			head.js( 'lib/js/highlight.js', function() { 
				hljs.initHighlightingOnLoad(); 
			} );

			// If we're runnning the notes server we need to include some additional JS
			// TODO Is there a better way to determine if we're running the notes server?
			if( window.location.host === 'localhost:1947' ) {
				head.js( 'socket.io/socket.io.js', 'plugin/speakernotes/client.js' );
			}
		</script>
		
	</body>
</html>
